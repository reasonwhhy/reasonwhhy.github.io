<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Upload an Image</h1>

    <!-- Drag & Drop Area -->
    <div id="dropArea">
        <p>Drag & Drop an image here or click to select</p>
        <input type="file" id="imageInput" accept="image/*" hidden>
    </div>
    <label for="resolutionXInput">Width:</label>
    <input type="number" id="resolutionXInput" placeholder="Width (e.g. 50)" min="10" value="11">
    <label for="resolutionXInput">Height:</label>
    <input type="number" id="resolutionYInput" placeholder="Height (e.g. 50)" min="10" value="11">
    <pre id="output"></pre>
    <button id="copyButton">Copy to Clipboard</button>

    <!-- Link JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
