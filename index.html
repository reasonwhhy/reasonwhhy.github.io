<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Emoji Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #drop-area {
            border: 2px dashed #ccc;
            padding: 30px;
            cursor: pointer;
            margin: 20px auto;
            width: 50%;
        }
        #drop-area.highlight {
            border-color: #007BFF;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <h1>Upload an Image for Emoji Art</h1>

    <div id="drop-area">
        <p>Drag & Drop an image here or click to upload</p>
        <input type="file" id="file-input" accept="image/*" hidden>
    </div>

    <img id="preview" style="display:none;">

    <h2>Generated Text Output:</h2>
    <pre id="text-output">[Text Output Will Appear Here]</pre>

    <script>
        const dropArea = document.getElementById("drop-area");
        const fileInput = document.getElementById("file-input");
        const preview = document.getElementById("preview");
        const textOutput = document.getElementById("text-output");

        dropArea.addEventListener("click", () => fileInput.click());

        dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropArea.classList.add("highlight");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("highlight");
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            dropArea.classList.remove("highlight");
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    preview.src = event.target.result;
                    preview.style.display = "block";
                    textOutput.textContent = "Processing image... (Placeholder for actual emoji text)";
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid image file.");
            }
        }
    </script>

</body>
</html>
